<br>
よく来た。若きイリュージョニストよ…<br>
わしらが寝とった時間の隙間は、<font fg=ffffaf>ギルタス</font>の復活でつぶれてもうたわい。それで<a link="silrein9">暗黒竜ハルパス</a>の封印も解けてもうたんじゃ。<br>
ここはわしらの世界じゃないんじゃ。でも、欲のぶつかり合いでこの美しいところが廃墟になることだけは防がないかんのじゃ。<br>
 <br>
幸い<font fg=fff00>光の竜アウラキア</font>様はわしらと志を共にとおっしゃってる。その方の騎士団が<font fg=fff00>ハルパス</font>に従うオークどもの動きを調べているそうだから、
わしらは<a link="silrein10">カヘルヤヒ</a>の動きを掴んでアデンの異常現象について調査をせねばならん。<br>
このすべての中心には、<font fg=ffff0f>命の木</font>があるんじゃなかろうかと思うんじゃ。<br>
