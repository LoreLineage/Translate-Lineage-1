<br>
<p>哼。你想知道關於<font fg=ffffff>隱藏之谷</font>的事嗎？這裡，簡單的說，這堿O新手的修練場。
<br>
<p>這算與銀騎士村莊一樣的地點，但是對新進來的一些朋友來說，不可能是沒有危險性。因此為了保護那些朋友，並要有效率的修行，才建立這個地方。
<p>這裡沒有像大陸那麼多的高等級之類的怪物，也沒有亂殺人的殺人魔，或者沒有人為妨礙你們升級，而冒著風險進來這裡。你們只要好好地練等級就行了。
<p>但，你要記住一件事情。你練等級到某一個程度，就要離開這裡。人總是要朝著高的目標做事嘛。記住，這裡不會是你的永久的家。
