<font fg=ffffff><p align=left>阿西里斯：</p></font>
<br>
<p>你想要逃離遺忘之島嗎？</p>
<p>如果是那就交給我吧。</p>
<p>請不要問我為何在這種地方做著這樣的事情。我是因為被懲罰所以才在這堙C</p>
<p>我要在這堿搧蛣L數的冒險家接連的倒下去，眼睜睜看著人們倒下卻無能為力這就是我所受的懲罰。</p>
<p>但是偶爾還是會有像你一樣的人來找我，希望我能幫助他逃出這個地方，這是我僅存的生存價值。</p>
<p>可是...那些好不容易才撿回一條命的人，過不了多久通常又會回到這個地方...</p>

<br><br>
<a action="teleportURL">逃回大陸。</a>
