<font fg=ffffff><p align=left>奇马：</p></font>
<br>
<p>你活著的原因是什么？你活到现在没有做过后悔的事呢？</p>
<br>
<p>我最近对过去发生的事情感到内疚。</p> 
<p>我无法理解我为何要杀人，为何要夺取了别人所重视的东西。</p> 
<p>活著的理由到底是什么...我甚至怀疑为什么会有我的存在。</p> 
<p>当然大家都明t人无法只随自己的意愿过活...</p> 
<p>当我面临死亡时，对于过去会感到后悔吗？有人为我而哭泣吗？</p> 
<br>
<p>许多人委托我接下任务，那任务中有些出于善意或恶意...</p>
<p>我在那期间没有选择的权利...因受到压迫才接受任务的。</p>
<br>
<p>伦得曾说我们走在我们应走的路上。</p>
<p>布鲁迪卡也曾说我们正在矫正过去所犯的错误。</p>
<p>我不想再成为伦得、布鲁迪卡的傀儡了...，从前我早就想拒绝他们了。</p>
<br>
