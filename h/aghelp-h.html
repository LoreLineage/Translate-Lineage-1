血盟小屋是指在村庄里的房子之中，血盟能拥有的地方。<font fg=ffffff>等级15以上</font>，并且已经组织血盟的王族透过拍卖，可取得血盟小屋，若血盟已经拥有城堡，则无法拥有血盟小屋。

<br>

若拥有血盟小屋的血盟员进行游戏中死亡，会在血盟小屋重新开始。并且若使用传送回家的卷轴，就会传送到血盟小屋。在血盟小屋休息，能够与旅馆一样快速恢复体力及魔力。也可利用<font fg=ffffff>家具</font>，布置血盟小屋的环境。
